<div ng-controller="homeController as homeCtrl" ng-cloak>
    <md-content>
        <md-list>
            <md-subheader class="md-no-sticky">3 line item</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in venues">
                <img ng-src="{{item.image}}?{{$index}}" class="md-avatar" alt="{{item.name}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name }}</h3>
                    <h4>{{ item.city | uppercase}}</h4>
                    <a href ng-click="showMess()" ng-show="item.isDisplay">show</a>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
